# action.yml
name: "Build Re:VIEW"
description: "Build Re:VIEW files and create the artifact with respective format."
icon: "anchor"
color: "blue"
inputs:
  build:
    description: "Directory to build"
    required: false
    default: "articles"
  dist:
    description: "Directory to dist"
    required: false
    default: "dist"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.build }}
    - ${{ inputs.dist }}
